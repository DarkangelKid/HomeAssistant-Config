###########################################################
  - id: doorbell_turn_on_lights
    alias: 'AUTOMATION - Doorbell lights'
    initial_state: true
    trigger:
      - platform: state
        entity_id: binary_sensor.skybell_front_door_button
        from: 'off'
        to: 'on'
    condition:
      condition: or
      conditions:
        - condition: sun
          after: sunset
        - condition: sun
          before: sunrise
    action:
      - service: switch.turn_on
        entity_id: switch.front_outside_floodlights

