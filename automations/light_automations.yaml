#############################################################
  - id: turn_on_front_outside_lights
    alias: 'AUTOMATION - Front outside lights'
    initial_state: true
    trigger:
      platform: event
      event_type: ios.notification_action_fired
      event_data:
        actionName: FRONT_OUTSIDE_LIGHTS
    action:
      - service: switch.turn_on                              
        data:  
          entity_id: switch.outside_floods

